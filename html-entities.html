<!-- html-entities.html: HTML Entity Encoder & Decoder Tool (static, JS-powered) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Entity Encoder & Decoder</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/tutorials.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-dark text-light">
  <div id="header-placeholder"></div>
  <div class="container-fluid my-4">
    <div class="row gx-3 gy-3">
      <main class="col-md-9">
        <div class="card bg-dark border-secondary shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <span class="material-icons me-3" aria-hidden="true" style="font-size: 36px;">code</span>
              <h2 class="m-0">HTML Entity Encoder & Decoder</h2>
            </div>
            <p class="text-white-50 mb-4">Encodes non-ASCII characters to HTML Hex, Decimal, or Named entities and decodes them back.</p>
            <form id="entityForm" onsubmit="return false;">
              <div class="mb-3">
                <label for="mainText" class="form-label">Text to Process:</label>
                <textarea class="form-control font-monospace" id="mainText" rows="10" placeholder="Paste text here..."></textarea>
              </div>
              <div class="mb-3">
                <label for="entityTypeSelect" class="form-label">Encoding Format:</label>
                <select id="entityTypeSelect" class="form-select" style="max-width: 300px;">
                  <option value="hex" selected>Hexadecimal (e.g., &#x20AC;)</option>
                  <option value="decimal">Decimal (e.g., &#8364;)</option>
                  <option value="named">Named (e.g., &euro;)</option>
                </select>
              </div>
              <div class="d-flex gap-2 flex-wrap mb-4">
                <button type="button" id="encodeBtn" class="btn btn-primary">
                  <span class="material-icons me-1" aria-hidden="true">arrow_downward</span>Encode
                </button>
                <button type="button" id="decodeBtn" class="btn btn-secondary">
                  <span class="material-icons me-1" aria-hidden="true">arrow_upward</span>Decode
                </button>
                <button type="button" id="pasteBtn" class="btn btn-info">
                  <span class="material-icons me-1" aria-hidden="true">content_paste</span>Paste
                </button>
                <button type="button" id="copyBtn" class="btn btn-success">
                  <span class="material-icons me-1" aria-hidden="true">content_copy</span>Copy
                </button>
                <button type="button" id="clearBtn" class="btn btn-danger">
                  <span class="material-icons me-1" aria-hidden="true">delete_sweep</span>Clear
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <aside class="col-md-3">
  <div id="dynamic-sidebar" class="sidebar card bg-dark border-secondary">
            <div class="card bg-dark border-secondary">
                <div class="card-body">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </aside>
    </div>
  </div>
  <div id="footer-placeholder"></div>
  <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/component-loader.js"></script>
  <script src="js/main.js"></script>
  <script src="js/html-entities.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        if (typeof ComponentLoader !== 'undefined') {
            ComponentLoader.loadHeader();
            ComponentLoader.loadFooter();
            if (typeof loadSidebar === 'function') loadSidebar();
        }
    });
  </script>
</body>
</html>
