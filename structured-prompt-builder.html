<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structured Prompt Builder - Text Utilities</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/tutorials.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-dark text-light">
  <div id="header-placeholder"></div>
  <div class="container-fluid my-4">
    <div class="row gx-3 gy-3">
      <main class="col-md-9">
        <div class="card bg-dark border-secondary shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <span class="material-icons me-3" aria-hidden="true" style="font-size: 36px;">ballot</span>
              <h2 class="m-0">Structured Prompt Builder</h2>
            </div>
            <p class="text-white-50 mb-4">Craft powerful and precise LLM prompts using a structured, YAML-like format.</p>
            <div class="row g-4">
              <!-- Form Section -->
              <div class="col-lg-6">
                <form id="prompt-form">
                  <!-- Standard Fields -->
                  <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" id="role" class="form-control" placeholder="e.g., Expert Python Developer">
                  </div>
                  <div class="mb-3">
                    <label for="goal" class="form-label">Goal</label>
                    <input type="text" id="goal" class="form-control" placeholder="e.g., Write a function to parse a CSV file">
                  </div>
                  <div class="mb-3">
                    <label for="audience" class="form-label">Audience</label>
                    <input type="text" id="audience" class="form-control" placeholder="e.g., A beginner programmer">
                  </div>
                  <div class="mb-3">
                    <label for="topic" class="form-label">Topic</label>
                    <input type="text" id="topic" class="form-control" placeholder="e.g., Data Parsing with Python">
                  </div>
                  <div class="mb-3">
                    <label for="key-points" class="form-label">Key Points to Cover (one per line)</label>
                    <textarea id="key-points" rows="4" class="form-control" placeholder="- Handle potential errors&#10;- Return data as a list of dictionaries"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="tone" class="form-label">Tone</label>
                    <input type="text" id="tone" class="form-control" placeholder="e.g., Clear, concise, and educational">
                  </div>
                  <div class="mb-3">
                    <label for="format" class="form-label">Format</label>
                    <input type="text" id="format" class="form-control" placeholder="e.g., A single Python code block with comments">
                  </div>
                  <!-- Custom Fields Section -->
                  <hr class="my-4 border-secondary">
                  <h5 class="mb-3">Custom Fields</h5>
                  <div id="custom-fields-container" class="space-y-3"></div>
                  <button type="button" id="add-field-btn" class="btn btn-secondary btn-sm mt-2">
                      <span class="material-icons me-1" style="font-size: 1rem; vertical-align: text-bottom;">add</span>Add Custom Field
                  </button>
                  <!-- Code Fields Section -->
                  <hr class="my-4 border-secondary">
                  <h5 class="mb-3">Code Blocks</h5>
                  <div id="code-fields-container"></div>
                  <button type="button" id="add-code-btn" class="btn btn-secondary btn-sm mt-2">
                      <span class="material-icons me-1" style="font-size: 1rem; vertical-align: text-bottom;">add</span>Add Code Block
                  </button>
                </form>
              </div>
              <!-- Output Section -->
              <div class="col-lg-6 d-flex flex-column">
                  <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="m-0">Generated Prompt</h5>
                    <button id="copy-btn" class="btn btn-success btn-sm">
                        <span class="material-icons me-1" style="font-size: 1rem; vertical-align: text-bottom;">content_copy</span>Copy
                    </button>
                  </div>
                  <div class="mb-2 text-end text-white-50 small">
                    <span id="line-count">0</span> lines,
                    <span id="char-count">0</span> chars
                  </div>
                  <textarea id="output-prompt" class="form-control font-monospace flex-grow-1" rows="20" readonly></textarea>
              </div>
            </div>
          </div>
        </div>
      </main>
      <aside class="col-md-3">
        <div class="card bg-dark border-secondary shadow-sm">
          <div class="card-body p-0">
            <nav id="dynamic-sidebar" class="sidebar nav flex-column"></nav>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <div id="footer-placeholder"></div>
  <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/component-loader.js"></script>
  <script src="js/main.js"></script>
  <script src="js/structured-prompt-builder.js"></script>
</body>
</html>
