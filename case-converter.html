<!-- case-converter.html: Case Converter Tool (static, JS-powered) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Converter</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/tutorials.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="bg-dark text-light">
  <div id="header-container"></div>
  <div class="container-fluid my-4">
    <div class="row gx-3 gy-3">
      <main class="col-md-9">
        <div class="card bg-dark border-secondary shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <span class="material-icons me-3" aria-hidden="true" style="font-size: 36px;">text_format</span>
              <h2 class="m-0">Case Converter</h2>
            </div>
            <p class="text-white-50 mb-4">Convert text between different cases like uppercase, lowercase, title case, etc.</p>
            <form id="caseForm" onsubmit="return false;">
              <div class="mb-3">
                <label for="textEditor" class="form-label">Text:</label>
                <textarea class="form-control" id="textEditor" name="textEditor" rows="10" placeholder="Paste or type your text here..."></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label d-block">Choose Case:</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="caseOption" id="uppercase" value="uppercase" checked>
                  <label class="form-check-label" for="uppercase">Uppercase</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="caseOption" id="lowercase" value="lowercase">
                  <label class="form-check-label" for="lowercase">Lowercase</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="caseOption" id="capitalize" value="capitalize">
                  <label class="form-check-label" for="capitalize">Capitalize Words</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="caseOption" id="sentencecase" value="sentencecase">
                  <label class="form-check-label" for="sentencecase">Sentence Case</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="caseOption" id="titlecase" value="titlecase">
                  <label class="form-check-label" for="titlecase">Title Case</label>
                </div>
              </div>
              <div id="titleCaseOptions" class="mb-3" style="display: none; max-width: 400px;">
                <label for="titleCaseLang" class="form-label small text-white-50">Select Language:</label>
                <select id="titleCaseLang" class="form-select form-select-sm"></select>
              </div>
              <div class="d-flex gap-2 flex-wrap mb-4">
                <button type="button" id="convertBtn" class="btn btn-primary">
                  <span class="material-icons me-1" aria-hidden="true">sync_alt</span>Convert
                </button>
                <button type="button" id="pasteBtn" class="btn btn-info">
                  <span class="material-icons me-1" aria-hidden="true">content_paste</span>Paste
                </button>
                <button type="button" id="copyBtn" class="btn btn-success">
                  <span class="material-icons me-1" aria-hidden="true">content_copy</span>Copy
                </button>
                <button type="button" id="clearBtn" class="btn btn-danger">
                  <span class="material-icons me-1" aria-hidden="true">delete_sweep</span>Clear
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
      <aside class="col-md-3">
        <div class="card bg-dark border-secondary shadow-sm">
          <div class="card-body p-0">
            <div id="dynamic-sidebar" class="sidebar"></div>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <div id="footer-container"></div>
  <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/component-loader.js"></script>
  <script src="js/main.js"></script>
  <script src="js/case-converter.js"></script>
</body>
</html>
